name: Verify Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-cache: 'npm'
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Build production bundle
      run: npm run build
